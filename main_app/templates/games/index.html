{% extends 'base.html' %}
{% block content %}

<h1>Game List</h1>

{% for game in games %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ game.name }}</span>
      {% comment %} <p>Breed: {{ cat.breed }}</p>
      <p>Description: {{ cat.description }}</p>
      {% if cat.age > 0 %}
        <p>Age: {{ cat.age }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %} {% endcomment %}
    </div>
  </div>
{% endfor %}

{% endblock %}
