{% extends 'base.html' %}
{% block content %}

<h1>Game List</h1>
<div class=misc>
{% for game in games %}
<div id="game-list-body">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="card text-center" style="width: 18rem;">
      <div class="card-body">
        <h3 class="card-title">{{ game.name }}</h3>
        <p class="card-text">{{ game.description }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Materials: </strong>{{ game.materials }}</li>
        <li class="list-group-item"><strong>Where to play: </strong>{{ game.get_where_display }}</li>
        <li class="list-group-item"><strong>How many people: </strong>{{ game.number }}</li>
      </ul>
      <div class="card-body">
            <a href="{% url 'detail' game.id %}" class="btn btn-success">Game Details</a>
      </div>
    </div>
  </div>
</div>
</div>
{% endfor %}

{% endblock %}
