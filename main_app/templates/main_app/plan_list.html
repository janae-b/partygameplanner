{% extends 'base.html' %}
{% block content %}

<h1>Planning Tasks</h1>

<ul>
  <div id="task">

    {% for plan in plan_list %}
      <a href="{% url 'plans_detail' plan.id %}">
        <div class="card-task">
          <div class="card-task-content">
            <span class="card-title">{{ plan.name }}</span>
            <p>{{ plan.get_emoji_display }}</p>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
</ul>
{% endblock %}
