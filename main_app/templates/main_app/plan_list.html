{% extends 'base.html' %}
{% block content %}

<h1>Preparation Tasks</h1>

{% for plan in plan_list %}
  <a href="{% url 'plans_detail' plan.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ plan.name }}</span>
            <p>{{ plan.get_emoji_display}}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
