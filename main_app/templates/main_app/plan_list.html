{% extends 'base.html' %}
{% block content %}

<h1>Plan Steps</h1>

{% for plan in plan_list %}
  <a href="{% url 'plans_detail' plan.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ plan.name }}</span>
            <p>Difficulty: {{ plan.difficulty }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
