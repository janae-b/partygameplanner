{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit {{ object.name }}</h1>
  {% else %}
    <h1>Add a Task</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table class="task-table">
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn task-button btn-warning">
  </form>
{% endblock %}
